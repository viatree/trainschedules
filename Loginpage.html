<body>
   			<!-- Page Heading -->
	  <div class="kotak_login" style="width: 350px; background: #FFDAB9; margin: 80px auto; padding: 30px 20px;">
          <h1 class="h3 mb-4 text-gray-800" style="text-align: center; color: #FA8072;">Login</h1>
          
          <form class="user">
            
            <div class="form-group">
                    <label>E-Mail</label>
                    <input type="email" class="form-control form-control-user" id="email" placeholder=""
                    style="width: 100%;">
            </div>
            <br/>
              
              <div class="form-group">
                    <label>Password:</label><br/>
                    <input type="password" class="form-control form-control-user" id="password" placeholder=""
                    style="width: 100%;">
            </div>
              
            <hr>
            <button type="button" class="btn btn-primary" onclick="signUp()">
                Sign Up
            </button>
            <button type="button" class="btn btn-primary" onclick="signIn()">
                Sign In
            </button>
            <button type="button" class="btn btn-primary" onclick="signOut()">
                Sign Out
            </button>
          </form>

  <!-- Custom scripts for all pages-->
  <script>
      
      const auth = firebase.auth();
      
      function signUp() {
          
          var email = document.getElementById("email");
          var password = document.getElementById("password");
          
          const promise = auth.createUserWithEmailAndPassword(email.value, password.value);
          promise.catch(e => alert(e.message));
          
          alert("Signed Up");
      }
      
      function signIn() {
          
          var email = document.getElementById("email");
          var password = document.getElementById("password");
          
          const promise = auth.signInWithEmailAndPassword(email.value, password.value);
          promise.catch(e => alert(e.message));
          
//          take user to a different pages or home page
        window.location.href = "admin.html";

      }
      
      function signOut(){
          auth.signOut();
          alert("Signed Out");
      }
      
      auth.onAuthStateChanged(function(user) {
          
         if (user) {
            
            var email = user.email;
            alert("Active User " + email);
            
//            is signed in
    
        } else {
            
            alert("No Active User");
            
//            no user is signed in
            
        }
          
      });
  </script>
